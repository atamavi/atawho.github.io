---
layout: default
---
<div class="col-xs-9">
<div class="sagkolon">

<ul class="list-group blog">
	{% raw %}

	{% for post in site.posts %}
	  {% if post.author contains 'ata mavi' %}


  <li><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time><a href="{{ post.url | prepend: site.baseurl }}" class="list-group-item">{{ post.title }}</a></li>
  {% endif %}

	{% endfor %}
{% endraw %}

</ul>

</div></div>
